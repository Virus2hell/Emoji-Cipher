<!-- popup.html - Toggle-based single panel UI -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmojiCipher</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <h2>Text ‚Üî Emojis</h2>

    <!-- Toggle Switch -->
    <div class="toggle-container">
        <span class="toggle-label" id="toggleLabel">Text ‚Üí Emojis</span>
        <div class="toggle-switch" id="toggleSwitch">
            <div class="toggle-slider"></div>
        </div>
    </div>

    <!-- Dynamic Content -->
    <div id="content">
        <!-- Text ‚Üí Emoji (default) -->
        <div class="input-group">
            <label class="section-title">1. Type a message</label>
            <textarea id="input" placeholder="Hello World or write some javascript code"></textarea>
        </div>

        <div class="input-group">
            <label class="section-title">2. Set a password</label>
            <input id="key" type="password" placeholder="Eg. 1234" />
        </div>

        <button id="actionBtn">
            üîê Encrypt Text
        </button>
    </div>

    <!-- Output -->
    <div class="output">
        <textarea id="output" placeholder="Result will appear here..." readonly></textarea>
    </div>

    <script src="popup.js"></script>
</body>

</html>
